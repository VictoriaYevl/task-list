<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
  <h1>Список дел</h1>
  <input type = "text" name = "" value = " " placeholder="Задание">
  <div>
    <button class = "send">Добавить</button>
    <button class="show">Отобразить</button>
  </div>
  <div id = "textShow" >Элемент был добавлен</div>
  <ol></ol>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $("button.send").on('click', function(){
    var text = $("input").val();
    $("#textShow").show(0, function(){
      setTimeout(function(){
        $("#textShow").hide(0);
      }, 2000);
    });
    $("ol").append("<li>" + text + "</li>");
    $("input").val("");
    $("li").last().hide();
  });

  $("button.show").on('click', function(){
    var text = $("input").val();
    $("li").last().show();
  });
  $("input").on('focusin', function(){
    $(this).css({"border": "2px solid #800000"});
  });
  $("input").on('keydown', function(){
    $(this).css({
      "color": "#800000",
      "border-radius": "5px",
    });
  });
  $("input").on('focusout', function(){
    $(this).css({
      "color": " #4d4d4d",
      "border": "2px solid silver"
    });
  })
</script>
</body>
</html>
